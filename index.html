<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-black bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TechnoHacks EduTech</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="https://www.linkedin.com/in/vikas-kumar-2b695a276/">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Calculator</a>
           
          </li>
          
        </ul>
        <button type="button" class="login_btn"><a href="Login_form.html">Login </a></button>
        <button type="button" class="signup"><a href="Signup_form.html">Signup</a></button>
        
      </div>
    </div>
  </nav>

  <h1>Calculator</h1>

  <div class="container">
    <div class="calculator dark">
      <div class="theme-toggler active">
        <i class="toggler-icon"></i>
      </div>
      <div class="display-screen">
        <div id="display">
        </div>
      </div>
      <div class="buttons">
        <table>
          <tr>
            <td><button class="btn-operator" id="clear">C</button></td>
            <td><button class="btn-operator" id="/">&divide;</button></td>
            <td><button class="btn-operator" id="*">&times;</button></td>
            <td>
              <button class="btn-operator" id="backspace">
                <img src="https://cdn-icons-png.flaticon.com/512/318/318218.png"
                  style="height: 26px; align-items: center;" />
              </button>
            </td>
          </tr>
          <tr>
            <td><button class="btn-number" id="7">7</button></td>
            <td><button class="btn-number" id="8">8</button></td>
            <td><button class="btn-number" id="9">9</button></td>
            <td><button class="btn-operator" id="-">-</button></td>
          </tr>
          <tr>
            <td><button class="btn-number" id="4">4</button></td>
            <td><button class="btn-number" id="5">5</button></td>
            <td><button class="btn-number" id="6">6</button></td>
            <td><button class="btn-operator" id="+">+</button></td>
          </tr>
          <tr>
            <td><button class="btn-number" id="1">1</button></td>
            <td><button class="btn-number" id="2">2</button></td>
            <td><button class="btn-number" id="3">3</button></td>
            <td rowspan="2">
              <button class="btn-equal" id="equal">=</button>
            </td>
          </tr>
          <tr>
            <td><button class="btn-operator" id="(">(</button></td>
            <td><button class="btn-number" id="0">0</button></td>
            <td><button class="btn-operator" id=")">)</button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>



  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
